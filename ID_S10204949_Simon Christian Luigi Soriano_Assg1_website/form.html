<form action="/billing.php" method="get" id="preorderform">
  <label><h3>Name
    <input type = "text" placeholder = "Enter name here" name = name"></h3>
  </label>

  <div>
    <h3>Gender</h3>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="nosay" name="gender" value="nosay">
    <label for="other">Prefer not to say</label>
  </div>

  <br>

  <label><h3>Email
    <input type = "text" placeholder = "Enter email" name = email"></h3>
  </label>

  <div>
    <h3>Would you like to receive the latest news about the PS5?</h3>
    <input type="radio" id="yes" name="news" value="yes">
    <label for="male">Yes</label><br>
    <input type="radio" id="no" name="news" value="no">
    <label for="female">No</label><br>
  </div>

  <div>
    <h3>Are you over the age of 18?</h3>
    <input type="radio" id="yes" name="age" value="yes">
    <label for="male">Yes,I am over 18</label><br>
    <input type="radio" id="no" name="age" value="no">
    <label for="female">No I am not over 18</label><br>
  </div>

  <div>
    <h3>Choose console of your choice</h3>
    <input type="radio" id="console" name="console" value="console">
    <label for="male">PS5 Console</label><br>
    <input type="radio" id="digital" name="console" value="digital">
    <label for="female">PS5 Digital Edition</label><br>
  </div>

  <label><h3>Address 1
    <input type = "text" placeholder = "Enter address 1" name = address1"></h3>
  </label>
  
  <br>

  <label><h3>Address 2
    <input type = "text" placeholder = "Enter address 2" name = address2"></h3>
  </label>
  <button type="submit" form="preorderform" value="Submit">Head to billing information</button>
</form>
