<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PS5: Built different</title>
    <link href="formstyle.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  </head>
<body>
  <form id = "container" action="/billing.php" method="get" id="preorderform">
    <div>
      <h1>Preorder information</h1>
      <div>
        <label><h3>Name
          <input class = "inputspacing" type = "text" placeholder = "Enter name here" name = name"></h3>
        </label>
      </div>
    </div>

    <div>
      <h3>Gender
        <label class="radio-inline button-spacing">
          <input type="radio" name="male" value ="Male">Male
        </label>
        <label class="radio-inline">
          <input type="radio" name="female" value ="Feale">Female
        </label>
        <label class="radio-inline">
          <input type="radio" name="nosay" value ="Hidden">Prefer not to say
        </label>
      </h3>
    </div>
    <div>
      <label><h3>Email
        <input  class = "inputspacing" type = "text" placeholder = "Enter email" name = email"></h3>
      </label>
    </div>
    <div>
      <h3>Would you like to receive the latest news about the PS5?
        <label class="radio-inline button-spacing">
          <input type="radio" name="yes" value ="news" >Yes
        </label>
        <label class="radio-inline">
          <input type="radio" name="no" value ="nonews" >No
        </label>
      </h3>
    </div>

    <div>
      <h3>Are you over the age of 18?
        <label class="radio-inline button-spacing">
          <input type="radio" name="yes" value ="adult" >Yes
        </label>
        <label class="radio-inline">
          <input type="radio" name="no" value ="child" >No
        </label>
      </h3>
    </div>

    <div>
      <h3>Choose console of your choice
        <label class="radio-inline button-spacing">
          <input type="radio" name="ps5console" value ="ps5" >PS5 Console
        </label>
        <label class="radio-inline">
          <input type="radio" name="ps5digital" value ="ps5digit" >PS5: Digital Edition
        </label>
      </h3>
    </div>
    <div>
      <label><h3>Address 1
        <input  class = "inputspacing" type = "text" placeholder = "Enter address 1" name = address1"></h3>
      </label>
    </div>
    <div>
      <label><h3>Address 2
        <input  class = "inputspacing" type = "text" placeholder = "Enter address 2" name = address2"></h3>
    </label>
    </div>
    <button type="submit" form="preorderform" value="Submit">Head to billing information</button>
  </form>
</body>
