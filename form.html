<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Order the PS5 now!</title>
  <link href="styles/normalize.css" rel="stylesheet" type="text/css" />
	<link href="styles/formstyle.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>

<body>
	<form id="PreorderForm" action="/billing.php" method="get">
		<div>
			<h1>Preorder information</h1>
      <img class = "imgSize25" alt = "Sony Logo" src = "images/icons/Symbol-Sony.jpg"/>
    </div>
    <div class = "formBox">
      <div>
        <h3 style = "padding-top: 3%;" class = "container">Name
          <input class = "inputspacing" type = "text" placeholder = "Enter name here" name = "name">
        </h3>
      </div>
      <div>
        <h3 class = "container">Gender
          <label class="radio-inline genderalign">
            <input type="radio" name="gender" value ="Male">Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value ="Female">Female
          </label>
        </h3>
      </div>
      <div>
        <h3>Email
          <input  class = "inputspacing" type = "text" placeholder = "Enter email" name = "email">
        </h3>
      </div>
      <div>
        <h3 class = "container">Want latest updates of the PS5?
          <label class="radio-inline">
            <input type="radio" name="news" value ="yesnews" >Yes
          </label>
          <label class="radio-inline">
            <input type="radio" name="news" value ="nonews" >No
          </label>
        </h3>
      </div>

      <div>
        <h3 class = "container">Are you over the age of 18?
          <label class="radio-inline agealign">
            <input type="radio" name="age" value ="adult" >Yes
          </label>
          <label class="radio-inline">
            <input type="radio" name="age" value ="child" >No
          </label>
        </h3>
      </div>

      <div>
        <h3 class = "container">Choose console of your choice
          <label class="radio-inline choicealign">
            <input type="radio" name="type" value ="ps5">PS5 Console
          </label>
          <label class="radio-inline">
            <input type="radio" name="type" value ="ps5digit">PS5: Digital Edition
          </label>
        </h3>
      </div>
      <div>
        <h3 class = "container">Address 1
          <input  class = "inputspacing" type = "text" placeholder = "Enter address 1" name = "address1">
        </h3>
      </div>
      <div>
        <h3 class = "container">Address 2
          <input  class = "inputspacing" type = "text" placeholder = "Enter address 2" name = "address2">
        </h3>
      </div>
    </div>
    <button type="submit" value="Submit">Head to billing information</button>
  </form>
</body>
